<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>containerAlignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1,h2,h3,h4{
            text-align: center;
        }

        .container{
            background-color: rgb(75, 75, 192);
            padding: 30px;
        }
         
        .row{
            background-color: rgb(72, 214, 195);
            padding: 10px;
            height: 250px;
            margin-bottom: 10px;
        }

        .col, .col-4,.col-9, .col-6{
            background-color: darkorchid;
            height: 100px;
            padding: 15px;
            color: whitesmoke;
            border: 5px solid white;
            font-size:15px;
            text-align: center;
        }

        .col-md-4, .col-md-3, .col-md-6, .col-md-5{
            background-color: darkorchid;
            height: 100px;
            padding: 15px;
            color: whitesmoke;
            border: 5px solid white;
            font-size:15px;
            font-weight: bold;
            text-align: center;
        }

        body{
            margin-top: 70px;
        }

        body::before{
            content: 'XS';
            color: blue;
            font-size: 30px;
            position: fixed;
            font-weight: bold;
            top: 10px;
            left: 10px;
        }
        @media (min-width:576px) {
            body::before{
                content: 'sm';
            }
        }

        @media (min-width:760px) {
            body::before{
                content: 'md';
            }
        }

        @media (min-width:992px) {
            body::before{
                content: 'lg';
            }
        }

        @media (min-width:1200px) {
            body::before{
                content: 'xl';
            }
        }

        @media (min-width:1400px) {
            body::before{
                content: 'xxl';
            }
        }
  
           <div class="col-4">1</div>
           <div class="col-4">2</div>
        </div>
        <div class="row justify-content-center">  
           <div class="col-4">1</div>
           <div class="col-4">2</div>
        </div>
        <div class="row justify-content-between">
           <div class="col-4">1</div>
           <div class="col-4">2</div>
        </div>
        <div class="row justify-content-end">
           <div class="col-4">1</div>
           <div class="col-4">2</div>
        </div>
        <div class="row justify-content-around">
           <div class="col-4">1</div>
           <div class="col-4">2</div>
        </div>
        <div class="row justify-content-evenly">
           <div class="col-4">1</div>
           <div class="col-4">2</div>
        </div>
    </div>

    <h4>Column Wrapping</h4>
    <div class="container">
        <div class="row">
        <div class="col-9">1</div>
        <div class="col-4">2</div>
        <div class="col-6">3</div>
    </div>
        </div>

        <h4>Column breaks to 3</h4>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-4">1</div>
                <div class="col-6 col-sm-4">2</div>
                <!-- force next columns to break to new line at md breakpoints and up -->
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6 col-sm-4">3</div>
                <div class="col-6 col-sm-4">4</div>
            </div>
        </div>


        <h4>Reordering by numbers</h4>
        <div class="container">
            <div class="row">
                <div class="col">1</div>
                <div class="col order-5">2</div>
                <div class="col order-1">3</div>
            </div>
        </div>

        <h4>Reordering by first and last</h4>
        <div class="container">
            <div class="row">
                <div class="col order-last">1</div>
                <div class="col">2</div>
                <div class="col order-first">3</div>
            </div>
        </div>

        <h4>Offsetting classes</h4>
        <div class="container">
            <div class="row">    
                <div class="col-md-4 ">1</div>
                <div class="col-md-4 offset-md-4">2</div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-3">1</div>
                <div class="col-md-3 offset-md-3">2</div>
            </div>
            <div class="row">
                <div class="col-md-6">1</div>
            </div>
        </div>

        <h4>offset classes with large</h4>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-md-6">1</div>
                <div class="col-sm-5 col-md-6">2</div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-5">1</div>
                <div class="col-sm-6 col-md-5">2</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
</body>
</html>
