<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selector</title>
    <style>
        h1,h2,p {
            background-color: burlywood;
        }
        * {
            text-align: center;
        }
        p{
            color:brown
        }
        .center {
            color:aliceblue
        }
        .data {
            font-size:small;
        }
        #para1 {
            color:blueviolet
        }
    </style>
</head>
<body>
    <header>
        <h1 class="center"> simple selector</h1>
    </header>

    <div>
        <p class="center">select  element by name</p>
        <p class="center">select  element by class</p>
        <p class="data"> select element by id</p>
    </div>
    <h2> types of functions</h2>
    <p id="para1">end of selector concept</p>
</body>
</html>
